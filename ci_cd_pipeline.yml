name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-scan:
    name: Scan de sécurité
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du code
        uses: actions/checkout@v2
      - name: Analyse de vulnérabilités avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ubuntu:22.04"
          format: "table"

  build-and-test:
    name: Build et Tests
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout du code
        uses: actions/checkout@v2
      - name: Build de l’image Docker
        run: docker-compose build
      - name: Exécuter les tests unitaires
        run: docker-compose run dev-env bash -c "cd /workspace && python3 -m unittest test_capture_image.py"

services:
  dev-env:
    container_name: dev-env
    build: .
    volumes:
      - ../:/workspace
    working_dir: /workspace
    command: sleep infinity

  vnc-server:
    image: x11vnc/desktop
    container_name: vnc-server
    ports:
      - "5900:5900"
    environment:
      - VNC_PASSWORD=yourpassword
